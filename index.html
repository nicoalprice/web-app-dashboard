<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>Web App Dashboard</title>
	</head>

	<body>
		<header role="navigation">
			<ul>
				<li id="app-name">YourApp</li>
				<li><img src="img/icon-bell.svg" alt="notification alert icon"></li>
				<li>avatar</li>
				<li>user name</li>
			</ul>
		</header>

		<nav role="navigation">
			<ul>
				<li><img src="img/icon-dashboard.svg" alt="dashboard icon"></li>
				<li><img src="img/icon-members.svg" alt="members icon"></li>
				<li><img src="img/icon-visits.svg" alt="visits icon"></li>
				<li><img src="img/icon-settings.svg" alt="settings icon"></li>
			</ul>
		</nav>

		<main role="main">
			<div id="dash-and-search">Dashboard
				Search <input type="search">
			</div>
			<div id="traffic">
				<h2>Traffic</h2>
				<canvas id="myChart" width="100%" height="400"></canvas>
			</div>
			<div id="daily-traffic">
				<h2>Daily Traffic</h2>
				<canvas id="daily-traffic-chart" width="50%" height="200"></canvas>
			</div>
			<div id="mobile-users">
				<h2>Mobile Users</h2>
				<canvas id="mobile-users-chart" width="50%" height="400"></canvas>
			</div>
			<div id="social-stats">
				<h2>Social Stats</h2>
				<ul>
					<li><img src="img/icon-twitter.svg">Twitter<div class="social-number">45,678</div></li>
					<li><img src="img/icon-facebook.svg">Facebook<div class="social-number">54,987</div></li>
					<li><img src="img/icon-google-plus.svg">Google+<div class="social-number">34,563</div></li>
				</ul>
			</div>
			<div id="modules">
				<div><h2>New Members</h2></div>
				<div><h2>Recent Activity</h2></div>
				<div><h2>Message User</h2>
					<form>
						<input type="search">
						<input type="textarea">
						<button id="send-button" type="submit">Send</button>
					</form>
				</div>
				<div><h2>Settings</h2>
					<span id="email-toggle">Send Email Notifications
					</span>
					<span id="public-toggle">Set Profile to Public
					</span>
					<span><input id="timezone" type="text">Select Timezone</span>
					<button id="save-button" type="submit">Save</button>
					<button id="cancel-button" type="submit">Cancel</button>
				</div>

			</div>
		</main>

		<footer>

		</footer>

	</body>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js">
	</script>
	<script type="text/javascript" src="js/charts.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</html>
