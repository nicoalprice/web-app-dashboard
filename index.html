<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>Web App Dashboard</title>
	</head>

	<body>
		<header role="navigation">
			<ul>
				<li id="app-name">YourApp</li>
				<li><img src="img/icon-bell.svg" alt="notification alert icon"></li>
				<li>avatar</li>
				<li>user name</li>
			</ul>
		</header>

		<nav role="navigation">
			<ul>
				<li><img src="img/icon-dashboard.svg" alt="dashboard icon"></li>
				<li><img src="img/icon-members.svg" alt="members icon"></li>
				<li><img src="img/icon-visits.svg" alt="visits icon"></li>
				<li><img src="img/icon-settings.svg" alt="settings icon"></li>
			</ul>
		</nav>

		<main role="main">
			<div>Dashboard and Search Bar</div>
			<div id="traffic">Traffic
				<canvas id="myChart" width="400" height="400"></canvas>
			</div>
			<div id="daily-traffic">
				<canvas id="daily-traffic-chart" width="400" height="400"></canvas>
			</div>
			<div id="mobile-users">
				<canvas id="mobile-users-chart" width="400" height="400"></canvas>
			</div>
			<div id="social stats"><h1>Social Stats</h1>
				<ul>
					<li><img src="img/icon-twitter.svg">Twitter</li>
					<li><img src="img/icon-facebook.svg">Facebook</li>
					<li><img src="img/icon-google-plus.svg">Google+</li>
				</ul>
			</div>
			<div><h1>New Members</h1></div>
			<div><h1>Recent Activity</h1></div>
			<div>
				<h1>Message User</h1>
				<input type="textarea">
				<button type="submit">Send</button>
			</div>
			<div>Settings</div>
		</main>

		<footer>

		</footer>

	</body>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.bundle.js">
	</script>

</html>
